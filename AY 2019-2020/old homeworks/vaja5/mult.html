<!DOCTYPE html>
<html>
<head>
<title>Multiplication table</title>
<style>
table {
	border-collapse: collapse;
}

td {
	border: 1px solid black;
	width: 30px;
	text-align: center;
	padding: 5px;
}

.head {
	background-color: yellow;
	font-weight: bold;
}
</style>
</head>

<body>
<table>
<tr>
	<td class='head'>&times;</td>
	<td class='head'>1</td>
	<td class='head'>2</td>
	<td class='head'>3</td>
	<td class='head'>4</td>
	<td class='head'>5</td>
</tr>
<tr>
	<td class='head'>1</td>
	<td>1</td>
	<td>2</td>
	<td>3</td>
	<td>4</td>
	<td>5</td>
</tr>
<tr>
	<td class='head'>2</td>
	<td>2</td>
	<td>4</td>
	<td>6</td>
	<td>8</td>
	<td>10</td>
</tr>
<tr>
	<td class='head'>3</td>
	<td>3</td>
	<td>6</td>
	<td>9</td>
	<td>12</td>
	<td>15</td>
</tr>
<tr>
	<td class='head'>4</td>
	<td>4</td>
	<td>8</td>
	<td>12</td>
	<td>16</td>
	<td>20</td>
</tr>
<tr>
	<td class='head'>5</td>
	<td>5</td>
	<td>10</td>
	<td>15</td>
	<td>20</td>
	<td>25</td>
</tr>
</table>
</body>
</html>
